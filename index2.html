<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles2.css">
<script src="apka.js"></script>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="item_11.jpg" alt="Image 1">
                <div class="caption">Pataka Bidi</div>
            </div>
            <div class="slide">
                <img src="item_12.jpg" alt="Image 2">
                <div class="caption">Suktara Bidi</div>
            </div>
            <div class="slide">
                <img src="item_13.jpg" alt="Image 3">
                <div class="caption">Navy Cut</div>
            </div>
        </div>
        <div class="navigation">
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
        <div class="indicators">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
</body>
</html>
